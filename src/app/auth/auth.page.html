
<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-center">Timestruct</ion-title> 
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-text><p>Time kept simple</p></ion-text>
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-card-content>
            <ion-card>
              <ion-toolbar class="ion-text-center"><ion-text>Sign In</ion-text></ion-toolbar>
              <ion-item color="light">
                <ion-label position="floating">Email</ion-label>
                <ion-input type="email" 
                           ngModel 
                           name="email" 
                           required 
                           email
                           #emailCtrl="ngModel"
                           ></ion-input>
                    <ion-item color="light"
                      *ngIf="!emailCtrl.valid && emailCtrl.touched" 
                          lines="none"
                      >
                      <ion-label>
                        Invalid email address.
                      </ion-label>
                        
                    </ion-item>
              </ion-item>
              <ion-item color="light">
               <ion-label position="floating">Password</ion-label>
                <ion-input 
                    type="password" 
                    ngModel name="password" 
                    required 
                    minlength="6"
                    #passwordCtrl="ngModel"
                ></ion-input>
              </ion-item>
              <ion-item color="light"
                      *ngIf="!passwordCtrl.valid && passwordCtrl.touched" 
                          lines="none"
                      >
                      <ion-label>
                        Must be at least 6 characters long.
                      </ion-label>
                        
                    </ion-item>
              <div class="ion-text-center">
              <ion-button 
                type="submit" 
                color="primary" 
                [disabled]="!f.valid"
                >
                
              Login
              </ion-button>
              </div>   
            </ion-card>
          </ion-card-content>
          <div class="ion-text-center">
            <ion-button 
            class="ion-padding" 
            shape="round" 
            size="small" 
            color="primary" 
            fill="outline" 
            (click)="onAlert()">Forgot Password?</ion-button>
          </div>
        </ion-col> 
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
