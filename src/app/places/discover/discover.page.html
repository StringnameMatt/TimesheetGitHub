<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      <!-- <ion-button (click)="onOpenMenu()">
        Open
      </ion-button> -->
    </ion-buttons>
    <ion-title>Job Sites</ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="/places/tabs/discover/new">
        <ion-icon name="add" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<!-- *ngFor="let job of jobs.slice(0)" -->

<ion-content class="ion-padding">
  <ion-segment value="my" color="primary" (ionChange)="onFilterUpdate($event)">
    <ion-segment-button value="my">My Job Sites</ion-segment-button>
    <ion-segment-button value="all">All Job Sites</ion-segment-button>
  </ion-segment>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center">
        <ion-virtual-scroll 
        [items]="listedLoadedJobs" 
        approxItemHeight="70px"
        >
          <ion-item
            
            [routerLink]="['/', 'places', 'tabs', 'discover', job.id]"
            detail
            *virtualItem="let job"
          >
            <ion-thumbnail slot="start">
              <ion-img [src]="job.imageUrl"></ion-img>
            </ion-thumbnail>
            <ion-label>
              <h2>{{ job.firstName }}</h2>
              <p><ion-text color="primary">{{ job.description }}</ion-text></p>
            </ion-label>
          </ion-item>
        </ion-virtual-scroll>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
