<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button
        defaultHref="'/places/tabs/discover/ + place.id'"
      ></ion-back-button>
    </ion-buttons>
    <ion-title>Edit {{ job.businessName }}</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="onUpdateJob()" >
        <ion-icon name="checkmark" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content> 
  <form [formGroup]="form">
   <ion-grid>   
     <ion-row>
       <ion-col size-sm="6" offset-sm="3">
         <ion-card-content>
            <ion-card> 
           <ion-toolbar><ion-text>Contact Information</ion-text></ion-toolbar>   
         <ion-item>
           <ion-label position="floating">Business Name </ion-label>
           <ion-input type="text"  autocorrect formControlName="bName"></ion-input>
         </ion-item>
         <ion-item>
           <ion-label position="floating">Phone Number</ion-label>
           <ion-input type="number"  autocorrect formControlName="phoneNumber"></ion-input>
         </ion-item>
         <ion-item>
           <ion-label position="floating">Email Address</ion-label>
           <ion-input type="text" formControlName="emailAddress"></ion-input>
         </ion-item>
        <ion-item>
          <ion-label position="floating">Business Type</ion-label>
          <ion-input type="text" autocorrect formControlName="businessType"></ion-input>
        </ion-item>
      </ion-card>  
      </ion-card-content>  
      </ion-col>
    </ion-row>
</ion-grid>
  
   
<ion-grid> 
  <ion-row>
    <ion-col size-sm="6" offset-sm="3">
      <ion-card-content>
        <ion-card>
          <ion-toolbar><ion-text>Location</ion-text></ion-toolbar>
            <ion-item>
                <ion-label position="floating">Job Site Address</ion-label>
                <ion-input type="text"  autocorrect formControlName="jobAddress"></ion-input>
            </ion-item>
            <!-- <ion-item>
                <ion-label position="floating">Pay Group</ion-label>
                <ion-input type="text"  autocorrect formControlName="imageUrl"></ion-input>
            </ion-item> -->
        </ion-card>   
      </ion-card-content>
    </ion-col>
  </ion-row >   
   </ion-grid> 
  </form>
</ion-content>
