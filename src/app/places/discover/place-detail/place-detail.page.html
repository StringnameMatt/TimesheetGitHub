<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/places/tabs/discover"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ job.businessName }}</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="onAddFavorite()">
        <ion-icon [name]="showIcon"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <p>{{ job.businessType }}</p>
</ion-content>

<ion-button

    margin
    color="primary"
    [routerLink]="['/', 'places', 'tabs', 'discover', 'edit', job.id]"
    >Edit</ion-button
  >
