<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/places/leaverequest"></ion-back-button>
    </ion-buttons>
    <ion-title>Request Detail</ion-title>
    <ion-buttons slot="primary">
      <ion-button>
        <ion-icon name="" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

     <ion-grid>
        
       <ion-row>
         <ion-col size-sm="6" offset-sm="3">
            
           <ion-card-content>
              <ion-card> 
               
             <ion-toolbar><ion-text>Request Information</ion-text></ion-toolbar>
          
           <ion-item>
            <ion-card-subtitle><ion-text>Name: </ion-text>{{ request.name }}</ion-card-subtitle>
           </ion-item>
          
          
           <ion-item>
            <ion-card-subtitle><ion-text>Type: </ion-text> {{ request.type }}</ion-card-subtitle>
           </ion-item>

           <ion-item>
            <ion-card-subtitle><ion-text>Reason: </ion-text> {{request.reason}}</ion-card-subtitle>
           </ion-item>
          <ion-item>
            <ion-card-subtitle><ion-text>Status: </ion-text>{{request.approval}}</ion-card-subtitle>
          </ion-item>
          <ion-item>
            <ion-card-subtitle><ion-text>From: </ion-text>{{request.dateFrom | date }}</ion-card-subtitle>
          </ion-item>
          <ion-item>
            <ion-card-subtitle><ion-text>To: </ion-text>{{request.dateTo | date }}</ion-card-subtitle>
          </ion-item>
        </ion-card>
          
        </ion-card-content>
          
        </ion-col>
      </ion-row>
      

       
     </ion-grid> 
  </ion-content>
