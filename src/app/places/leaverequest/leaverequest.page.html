<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      <!-- <ion-button (click)="onOpenMenu()">
        Open
      </ion-button> -->
    </ion-buttons>
    <ion-title>My Requests</ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="/places/tabs/leaverequest/new">
        <ion-icon name="add" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>




<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2">
        
        <ion-list>
          <ion-item-sliding
          *ngFor="let request of loadedRequests"
          #slidingRequest
          >
            <ion-item
            
            [routerLink]="['/', 'places', 'tabs', 'leaverequest', request.id]"
            detail
            
          >
            
            <ion-label>
              <h1>{{ request.name}}</h1>
              <h2>{{ request.reason }}</h2>
            </ion-label>
          </ion-item>
        
          <ion-item-options>
            <ion-item-option color="danger" (click)="onDelete(request.id, slidingRequest)">
              <ion-icon name="trash" slot="icon-only"></ion-icon>
            </ion-item-option>
          </ion-item-options>
          </ion-item-sliding>
          </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
