<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      <!-- <ion-button (click)="onOpenMenu()">
        Open
      </ion-button> -->
    </ion-buttons>
    <ion-title>My Requests</ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="/places/tabs/leaverequest/new">
        <ion-icon name="add" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>




<ion-content class="ion-padding">
  <ion-segment value="pending" color="primary" (ionChange)="onFilterUpdate($event)">
    <ion-segment-button value="pending">Pending</ion-segment-button>
    <ion-segment-button value="all">All Requests</ion-segment-button>
  </ion-segment>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2">
        
        <ion-list *ngFor="let request of loadedRequests">
          
            <ion-item
            [routerLink]="['/', 'places', 'tabs', 'leaverequest', request.id]"
            detail
          >
            <ion-label>
              <h1>{{ request.type }}</h1>
              <h2>{{ request.dateFrom | date}} - {{ request.dateTo | date}}</h2>
            </ion-label>
          </ion-item>

          </ion-list>
          
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
