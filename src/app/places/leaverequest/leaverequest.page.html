<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      <!-- <ion-button (click)="onOpenMenu()">
        Open
      </ion-button> -->
    </ion-buttons>
    <ion-title>My Requests</ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="/places/tabs/leaverequest/new">
        <ion-icon name="add" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>




<ion-content class="ion-padding">
 <!--  <ion-segment value="pending" color="primary" (ionChange)="onFilterUpdate($event)">
    <ion-segment-button value="pending">Pending</ion-segment-button>
    <ion-segment-button value="all">All Requests</ion-segment-button>
  </ion-segment> -->
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2">
        <div *ngIf="isLoading" class="ion-text-center">
          <ion-spinner color="primary" ></ion-spinner>
        </div>

        <div class="ion-text-center" *ngIf="!isLoading && loadedRequests.length <= 0">
          <p >
            No requests found.
          </p>
          <p>
            Create one to get started!
          </p>
          <ion-button size="small" color="primary" routerLink="/places/tabs/leaverequest/new">Create Request</ion-button>
        </div>

        <ion-list *ngIf="!isLoading && loadedRequests.length > 0" >
          
            <ion-item
            *ngFor="let request of loadedRequests"
            [routerLink]="['/', 'places', 'tabs', 'leaverequest', request.id]"
            detail
          >
            <ion-label>
              <h1>{{ request.type }}</h1>
              <h2>{{ request.dateFrom | date}} - {{ request.dateTo | date}}</h2>
            </ion-label>
          </ion-item>

          </ion-list>
          
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
