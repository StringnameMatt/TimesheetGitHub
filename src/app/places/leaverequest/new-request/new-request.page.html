

<ion-header>
  <ion-toolbar>
   
    <ion-buttons slot="start">
      <ion-back-button
        [defaultHref]="'/places/tabs/leaverequest/'"
      ></ion-back-button>
    </ion-buttons>
    <ion-title>Create Request</ion-title>
    <ion-buttons slot="primary">
      <ion-button [disabled]>
        <ion-icon name="" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


  
<ion-content> 
   <form [formGroup]="form" (ngSubmit)="onSubmitRequest()" #f="ngForm">
     
    <ion-card-content >
      <ion-card>
        
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Type </ion-label>
            <ion-select formControlName="type" name="leave-type">
              <ion-select-option value="Sick">Sick</ion-select-option>
              <ion-select-option value="Vacation">Vacation</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-col>
      </ion-row>
      
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Name</ion-label>
            <ion-input type="text"  autocorrect formControlName="name"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <!-- <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Last Name</ion-label>
            <ion-input type="text"  autocorrect></ion-input>
          </ion-item>
          
        </ion-col>
      </ion-row > -->
      <ion-row>
        <ion-col size-lg="6" offset-lg="3" size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Reason Description</ion-label>
            <ion-textarea rows="3" formControlName="description"></ion-textarea>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row *ngIf="!form.get('description').valid && form.get('description').touched">
        <ion-col size-sm="6" offset-sm="3">
          <p>Description must be between 1 and 180 characters.</p>
        </ion-col>
      </ion-row>

      <ion-row >
            <ion-col size-sm="6" offset-sm="3">
            <ion-item>
              <ion-label position="floating"> <ion-icon name="calendar"></ion-icon> Date Start</ion-label>
              <ion-datetime formControlName="dateFrom" min="2021-01-01" max="2022-12-31"></ion-datetime>
            </ion-item>
          </ion-col>
          <ion-col size-lg="6" offset-lg="3" size-sm="6" offset-sm="3">
            <ion-item>
              <ion-label position="floating"> <ion-icon name="calendar"></ion-icon> Date End</ion-label>
              <ion-datetime 
              formControlName="dateTo" 
              min="2021-01-01" 
              max="2022-12-31"
              
              ></ion-datetime>
            </ion-item>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card>

    

    <ion-grid>
      <div style="display: flex; justify-content: center;">
        <ion-row>
          <ion-col >
        <ion-buttons>
          <ion-button 
          size="large"
          type="submit" 
          fill="solid" 
          color="primary" 
          expand="block" 
          [disabled]="!f.valid || !datesValid()"
          >
            Create
          </ion-button>
        </ion-buttons>
          </ion-col>
        </ion-row>
      </div>  
</ion-grid>
  </ion-card-content>
</form>
</ion-content>
