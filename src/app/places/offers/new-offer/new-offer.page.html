<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/places/tabs/offers"></ion-back-button>
    </ion-buttons>
    <ion-title>Add Employee</ion-title>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon name="" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content> 
  <ion-row class="ion-text-center">
    <ion-col size-sm="6" offset-sm="3">
      <app-image-picker 
      (imagePick)="onImagePicked($event)"
      [showPreview]="form.get('image').value"></app-image-picker>
    </ion-col>
  </ion-row>
  <div class="ion-text-center" *ngIf="isLoading">
    <ion-spinner color="primary"></ion-spinner>
  </div>
  <form *ngIf="form" [formGroup]="form" #f="ngForm" (ngSubmit)="onSubmit()">
   <ion-grid>   
     <ion-row>
       <ion-col size-sm="6" offset-sm="3">
         <ion-card-content>
            <ion-card> 
           <ion-toolbar><ion-text>Contact Information</ion-text></ion-toolbar>   
         <ion-item>
           <ion-label position="floating">First Name </ion-label>
           <ion-input type="text"  autocorrect formControlName="fName"></ion-input>
         </ion-item>
         <ion-item>
           <ion-label position="floating">Last Name</ion-label>
           <ion-input type="text"  autocorrect formControlName="lName"></ion-input>
         </ion-item>
         <ion-item>
           <ion-label position="floating">Phone Number</ion-label>
           <ion-input type="number" formControlName="phoneNumber"></ion-input>
         </ion-item>
        <ion-item>
          <ion-label position="floating">Email Address</ion-label>
          <ion-input type="text"  formControlName="emailAddress"></ion-input>
        </ion-item>
      </ion-card>  
      </ion-card-content>  
      </ion-col>
    </ion-row>

  <ion-row>
    <ion-col size-sm="6" offset-sm="3">
      <ion-card-content>
        <ion-card>
          <ion-toolbar><ion-text>Employment Information</ion-text></ion-toolbar>
            <ion-item>
                <ion-label position="floating">Job Title</ion-label>
                <ion-input type="text"  autocorrect formControlName="jobTitle"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label position="floating">Pay Group</ion-label>
                <ion-input type="text"  autocorrect formControlName="payGroup"></ion-input>
            </ion-item>
        </ion-card>

        
          <div style="display: flex; justify-content: center;">
            <ion-row>
              <ion-col >
            <ion-buttons>
              <ion-button 
              
              type="submit" 
              fill="solid" 
              color="primary" 
              expand="block" 
              [disabled]="!f.valid"
              >
                Add
              </ion-button>
            </ion-buttons>
              </ion-col>
            </ion-row>
          </div>  
      
      </ion-card-content>
    </ion-col>
  </ion-row >   
   </ion-grid> 
  </form>
</ion-content>
