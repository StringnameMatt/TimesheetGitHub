<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/places/tabs/offers"></ion-back-button>
    </ion-buttons>
    
    
    <ion-title> {{ isLoading ? 'Loading...' : place.firstName }} </ion-title>
    <!-- ngIf="isAdmin(true)" -->
    <ion-buttons slot="primary" *ngIf="isAdmin(true)">
      <ion-button (click)="onDeleteEmployee(place.id)">
        <ion-icon name="close-circle-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content >
  <ion-grid class="ion-padding" *ngIf="!isLoading">
    <div >
      <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-img [src]="place.imageUrl"></ion-img>
      </ion-col>  
      </ion-row>  
    </div>
      
  <ion-row>
  <ion-col size-sm="6" offset-sm="3">
    <ion-card-content>
      <ion-card>
        <div class="ion-text-center" *ngIf="isLoading">
          <ion-spinner color="primary"></ion-spinner>
        </div>
               
        <ion-toolbar><ion-text>Contact Information</ion-text></ion-toolbar>
          <p class="ion-text-left" > &nbsp; First Name</p>
          <ion-item>
             <ion-card-subtitle>{{ place.firstName }}</ion-card-subtitle>
          </ion-item> 
          <p class="ion-text-left" > &nbsp; Last Name</p>
          <ion-item>
            <ion-card-subtitle>{{ place.lastName }}</ion-card-subtitle>
          </ion-item>
           <p class="ion-text-left" > &nbsp; Phone Number</p>
           <ion-item>
            <ion-card-subtitle>{{ place.phoneNumber }}</ion-card-subtitle>
           </ion-item>
           <p class="ion-text-left" > &nbsp; Email Address</p>
           <ion-item>
            <ion-card-subtitle>{{place.emailAddress}}</ion-card-subtitle>
           </ion-item>
           <p class="ion-text-left" > &nbsp; Job Title</p>
          <ion-item>
            <ion-card-subtitle>{{place.description}}</ion-card-subtitle>
          </ion-item>
          <p class="ion-text-left" > &nbsp; Pay Group</p>
          <ion-item>
            <ion-card-subtitle>{{place.payGroup}}</ion-card-subtitle>
          </ion-item>
      </ion-card>
    </ion-card-content>
  </ion-col>
  </ion-row>

    <div style="display: flex; justify-content: center;">
      <ion-row>
        <ion-col >  
          <ion-button
            *ngIf="isAdmin(true)"
            margin
            color="primary"
            [routerLink]="['/', 'places', 'tabs', 'offers', 'edit', place.id]"
            >Edit</ion-button
            >
        </ion-col> 
      </ion-row>
    </div>
  </ion-grid>
</ion-content>
